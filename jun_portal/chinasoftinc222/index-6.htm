<body>

<!--region loading-->
<div ng-hide="true">
    <div style="text-align: center; margin-top: 100px;">正在加载, 请稍后</div>
    <div id="loading" style="text-align: center;"></div>
</div>

<script>
    var isBack = false;
    var isGo = true;
    var loadingStop = false;

    function l() {
        var loadValue = document.getElementById('loading').innerHTML;
        if ( loadValue.length > 10 ) {
            isBack = true;
            isGo = false;
        }
        if ( loadValue.length == 0 ) {
            isGo = true;
            isBack = false;
        }
        if ( isBack )
            document.getElementById('loading').innerHTML = loadValue.substring(0, loadValue.length - 1);
        if ( isGo )
            document.getElementById('loading').innerHTML = loadValue + '.';
        if ( !loadingStop ) {
            window.setTimeout(l, 70);
        }
    }

    l();
</script>
<!--endregion-->
<!--<toaster-container ></toaster-container>-->
<div ng-controller="IndexController" ui-view></div>
</body>

</html>
