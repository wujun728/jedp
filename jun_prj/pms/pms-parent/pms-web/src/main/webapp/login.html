<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎登录PMS后台管理系统</title>
<link rel="stylesheet" type="text/css" href="/css/h-ui.admin/css/login.css" />
<script type="text/javascript"  src="/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript"  src="/lib/layer/3.1.0/layer.js"></script>
<script type="text/javascript"  src="/scripts/ajaxDataController.js"></script>
<script type="text/javascript"  src="/scripts/common.js"></script>
<script type="text/javascript"  src="/scripts/sys/commonDataController.js"></script>
<script type="text/javascript" >
	//Cloud Float...
	 var $main = $cloud = mainwidth = null;
	 var offset1  = 450;
	 var offset2  = 0;
	 var offsetbg = 0;
	 
	 $(document).ready(
	     function () {
	         $main = $("#mainBody");
			 $body = $("body");
	         $cloud1 = $("#cloud1");
			 $cloud2 = $("#cloud2");
	         mainwidth = $main.outerWidth();
	     }
	 );

	 /// 飘动
	 setInterval(function flutter() {
	     if (offset1 >= mainwidth) {
	         offset1 =  -580;
	     }
	     if (offset2 >= mainwidth) {
			offset2 =  -580;
	     }
	     offset1 += 1.1;
		 offset2 += 1;
	     $cloud1.css("background-position", offset1 + "px 100px")
		 $cloud2.css("background-position", offset2 + "px 460px")
	 }, 70);
	
	
	setInterval(function bg() {
	     if (offsetbg >= mainwidth) {
	         offsetbg =  -580;
	     }
	     offsetbg += 0.9;
	     $body.css("background-position", -offsetbg + "px 0")
	 }, 90 );
	
	

	$(function(){
	    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
		$(window).resize(function(){  
	    	$('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
	    })  
	    
	    //登录
	    $("#loginBtn").click(function(){
	    	var params= common.getFormData("dataForm");
	    	commonDataController.login(params,function(data){
	    		if(data.status=200){
	    			location.href="/pages/main.html"
	    		}
	    	});
	    });
	});  
</script> 

</head>
<body>
	<form id="dataForm">
		<div id="mainBody">
	      <div id="cloud1" class="cloud"></div>
	      <div id="cloud2" class="cloud"></div>
	    </div>  
		<div class="logintop">    
		    <span>欢迎登录PMS</span>    
		    <ul>
		    <li><a href="#">首页</a></li>
		    <li><a href="#">帮助</a></li>
		    <li><a href="#">关于</a></li>
		    </ul>    
		</div>
		<div class="loginbody">
		    <span class="systemlogo"></span> 
		    <div class="loginbox">
			    <ul>
				    <li><input name="username" type="text" class="loginuser" placeholder="用户名"/></li>
				    <li><input name="password" type="password" class="loginpwd" placeholder="密码"/></li>
				    <li>
				    	<input id="loginBtn" type="button" class="loginbtn" value="登录"/>
					    <label><input name="" type="checkbox" value="" checked="checked" />记住密码</label>
					    <label><a href="#">忘记密码？</a></label>
				    </li>
			    </ul>
		    </div>
	    </div>
	    <div class="loginbm">版权所有 @ 2017 项目管理信息系统</div>
	</form>
</body>
</html>
