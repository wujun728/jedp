<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改入库单详情')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-billInDetail-edit" th:object="${billInDetail}">
            <input id="billInDetail" name="billInDetail" th:field="*{billInDetail}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">入库单ID：</label>
				<div class="col-sm-8">
					<input id="billId" name="billId" th:field="*{billId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">物料编码：</label>
				<div class="col-sm-8">
					<input id="itemCode" name="itemCode" th:field="*{itemCode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">供应商内部批次：</label>
				<div class="col-sm-8">
					<input id="supplierBatch" name="supplierBatch" th:field="*{supplierBatch}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">供应商代码：</label>
				<div class="col-sm-8">
					<input id="supplierCode" name="supplierCode" th:field="*{supplierCode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">生产日期：</label>
				<div class="col-sm-8">
					<input id="pd" name="pd" th:field="*{pd}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">失效日期：</label>
				<div class="col-sm-8">
					<input id="exp" name="exp" th:field="*{exp}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">订单数量：</label>
				<div class="col-sm-8">
					<input id="quantity" name="quantity" th:field="*{quantity}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">独立包装数量：</label>
				<div class="col-sm-8">
					<input id="packingQuantity" name="packingQuantity" th:field="*{packingQuantity}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">条码号：</label>
				<div class="col-sm-8">
					<input id="barCode" name="barCode" th:field="*{barCode}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "in/billInDetail";
		$("#form-billInDetail-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-billInDetail-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
