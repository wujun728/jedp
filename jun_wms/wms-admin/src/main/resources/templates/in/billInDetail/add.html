<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增入库单详情')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-billInDetail-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">入库单ID：</label>
				<div class="col-sm-8">
					<input id="billId" name="billId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">物料编码：</label>
				<div class="col-sm-8">
					<input id="itemCode" name="itemCode" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">供应商内部批次：</label>
				<div class="col-sm-8">
					<input id="supplierBatch" name="supplierBatch" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">供应商代码：</label>
				<div class="col-sm-8">
					<input id="supplierCode" name="supplierCode" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">生产日期：</label>
				<div class="col-sm-8">
					<input id="pd" name="pd" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">失效日期：</label>
				<div class="col-sm-8">
					<input id="exp" name="exp" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">订单数量：</label>
				<div class="col-sm-8">
					<input id="quantity" name="quantity" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">独立包装数量：</label>
				<div class="col-sm-8">
					<input id="packingQuantity" name="packingQuantity" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">条码号：</label>
				<div class="col-sm-8">
					<input id="barCode" name="barCode" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "in/billInDetail"
		$("#form-billInDetail-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-billInDetail-add').serialize());
	        }
	    }
	</script>
</body>
</html>
