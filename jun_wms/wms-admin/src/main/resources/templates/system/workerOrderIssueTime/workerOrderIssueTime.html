                        }else{
                            return "否";
                        }
                    }
                },
                {
                    field: 'lockTime',
                    title: '锁定时间(单位:分钟)',
                    visible: true
                },
                {
                    field: 'operationSeqnum',
                    title: '工序号',
                    visible: true
                },
                {
                    field: 'sluggishExportDate',
                    title: '呆滞过期查询周期',
                    visible: true,
                    formatter:function(value,row,index){
                        if(value != null){
                            return "每月"+value+"号";
                        }else{
                            return "-";
                        }
                    }
                },
                {
                    field: 'sluggishExportParam',
                    title: '呆滞过期查询条件',
                    visible: true,
                    formatter:function(value,row,index){
                        if(value === 1){
                            return "到货四个月未使用";
