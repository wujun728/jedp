<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增容器')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-boxInfo-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">编码：</label>
				<div class="col-sm-8">
					<input id="boxCode" name="boxCode" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">类型：</label>
				<div class="col-sm-8">
					<select  id="boxType" name="boxType"   class="form-control">
						<option value =1>料箱</option>
						<option value =2>托盘</option>
					</select>
					<!--<input id="boxType" name="boxType" class="form-control" type="text">-->
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
                    <select  id="boxMemo" name="boxMemo"   class="form-control">
                        <option value =1>此料箱空闲</option>
                        <option value =2>此托盘空闲</option>
                    </select>
                    <!--<input id="boxMemo" name="boxMemo" class="form-control" type="text">-->
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/boxInfo"
		$("#form-boxInfo-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-boxInfo-add').serialize());
	        }
	    }
	</script>
</body>
</html>
