<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增仓库设置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-wareInfo-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">仓库编码：</label>
				<div class="col-sm-8">
					<input id="wareCode" name="wareCode" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">仓库名：</label>
				<div class="col-sm-8">
					<input id="wareName" name="wareName" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="memo" name="memo" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">爆仓预警：</label>
				<div class="col-sm-8">
					<input id="expectedWaring" name="expectedWaring" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">爆仓报警：</label>
				<div class="col-sm-8">
					<input id="alarm" name="alarm" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">呆滞过期预警：</label>
				<div class="col-sm-8">
					<input id="stockWaring" name="stockWaring" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">物料数量框中占比上限：</label>
				<div class="col-sm-8">
					<input id="boxParam" name="boxParam" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">单箱可储存高度（毫米）：</label>
				<div class="col-sm-8">
					<input id="boxHeight" name="boxHeight" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/wareInfo"
		$("#form-wareInfo-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {




	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-wareInfo-add').serialize());
	        }
	    }
	</script>
</body>
</html>
