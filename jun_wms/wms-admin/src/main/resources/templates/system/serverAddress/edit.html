<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改服务地址')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-operator-edit" th:object="${serverVisitAddress}">
            <input id="visitAddressId" name="visitAddressId" th:field="*{visitAddressId}"  type="hidden">
			<input id="password" name="password" th:field="*{password}"  type="hidden">
			<input id="account" name="account" th:field="*{account}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">Id：</label>
				<div class="col-sm-8">
					<input id="visitAddressId" name="visitAddressId" th:field="*{visitAddressId}" class="form-control" type="text" disabled="disabled">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">服务地址：</label>
				<div class="col-sm-8">
					<input id="visitAddress" name="visitAddress" th:field="*{visitAddress}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">描述：</label>
				<div class="col-sm-8">
					<input id="description" name="description" th:field="*{description}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "serverVisitAddress";
		$("#form-operator-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/update", $('#form-operator-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
