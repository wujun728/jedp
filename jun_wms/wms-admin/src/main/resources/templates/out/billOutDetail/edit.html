<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改出库单详情')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-billOutDetail-edit" th:object="${billOutDetail}">
            <input id="billOutDetail" name="billOutDetail" th:field="*{billOutDetail}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">出库单ID：</label>
				<div class="col-sm-8">
					<input id="billId" name="billId" th:field="*{billId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">物料编码：</label>
				<div class="col-sm-8">
					<input id="itemCode" name="itemCode" th:field="*{itemCode}" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">订单数量：</label>
				<div class="col-sm-8">
					<input id="quantity" name="quantity" th:field="*{quantity}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "out/billOutDetail";
		$("#form-billOutDetail-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-billOutDetail-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
