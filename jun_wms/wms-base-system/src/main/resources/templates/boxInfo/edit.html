<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改容器')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-boxInfo-edit" th:object="${boxInfo}">
            <input id="boxId" name="boxId" th:field="*{boxId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">编码：</label>
				<div class="col-sm-8">
					<input id="boxCode" name="boxCode" th:field="*{boxCode}" class="form-control" type="text">
				</div>
			</div>
			<!--<div class="form-group">
				<label class="col-sm-3 control-label">类型：1-料箱  2-托盘：</label>
				<div class="col-sm-8">
					<input id="boxType" name="boxType" th:field="*{boxType}" class="form-control" type="text">
				</div>
			</div>-->

		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "boxInfo";
		$("#form-boxInfo-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/update", $('#form-boxInfo-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
