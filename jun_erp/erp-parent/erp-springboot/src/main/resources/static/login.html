<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ERP登陆</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="js/redragonUI.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>

</head>

<body class="gray-bg">

    <div class="loginColumns animated fadeInDown">
        <div class="row">

            <div class="col-md-6">
                <h2 class="font-bold">ERP系统</h2>

                <p>
                    RD-ERP系统是由国内经验丰富的专业人士精心打造
                </p>

                <p>
                                    旨在为国内中小企业提供免费的ERP解决方案，并实现软件开源和终身免费
                </p>

                <p>
                                    系统提供“订单”、“库存”、“收付款”、“凭证”、“审批”等多种业务及财务功能
                </p>

                <p style="color: silver;">
                    <small>未经版权人允许，不得用于商业用途</small>
                </p>

            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <form class="m-t" role="form" action="index.html">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="用户名" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="密码" required="">
                        </div>
						<div class="form-group row">
							<div class="col-lg-offset-2 col-lg-10">
								<div class="i-checks">
									<label class="">
										<div class="icheckbox_square-green"
											style="position: relative;">
											<input type="checkbox"
												style="position: absolute; opacity: 0;">
											<ins class="iCheck-helper"
												style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
										</div>
										<i></i> 记住密码
									</label>
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-primary block full-width m-b">登录</button>

                    </form>
                    <p class="m-t">
                        <small>Redragon &copy; 2020</small>
                    </p>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                Redragon
            </div>
            <div class="col-md-6 text-right">
               <small>© 2020-2021</small>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

</body>

</html>
