		<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="false"
			style="width:1200px;" data-backdrop="static">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">
					×
				</button>
				<h3 id="myModalLabel">
					<div id="dialog-form" title="创建图表">
						创建图表
					</div>
				</h3>
			</div>
			<div class="modal-body">
<div class="row">
<div class="span4">
				<div class="row-fluid">
					<div class="span12">
						<p class="label label-important" id="validateTips">
							*项文本均为必填项.
						</p>
					</div>
					<div class="span12 input-prepend">
						<span class="add-on">标&nbsp;&nbsp;&nbsp;题<span class="text-error">*</span></span>
						<input class="span10" autocomplete="off"  id="form_title" type="text"
							placeholder="请输入标题" value="DOROODO图表">
					</div>
					<div class="span12 input-prepend">
						<span class="add-on">副标题&nbsp;</span>
						<input class="span10" autocomplete="off"  id="form_subtitle" type="text"
							placeholder="请输入副标题">
					</div>
					<div class="span12 input-prepend">
						<span class="add-on">脚&nbsp;&nbsp;&nbsp;注&nbsp;</span>
						<input class="span10" autocomplete="off"  id="form_footnote" type="text"
							placeholder="请输入脚注">
					</div>
</div>
</div>
<div class="row-fluid">
<div class="span8">
					<div class="span12 input-prepend">
					<button id="ide-add-row" class="btn btn-success float-left">
						<i class="icon-plus"></i>增加一行数据
					</button>
					
					<button class="btn btn-primary" id='save_btn'>
						应用
					</button>
					<button class="btn" data-dismiss="modal" aria-hidden="true">
						取消
					</button>
					</div>
					<div class="span12 ide-data">
						<table class='table table-bordered table-striped table-condensed'
							id='ide-data-table'>
							<thead>
								<tr>
									<th>
										名称<span class="text-error">*</span>
									</th>
									<th style="width: 100px;">
										默认数值(数字)<span class="text-error">*</span>
									</th>
									<th style="width: 104px;">
										颜色<span class="text-error">*</span>
									</th>
									<th style="width: 100px;">
										请求地址(数字)<span class="text-error"></span>
									</th>
									<th style="width: 20px;"></th>
								</tr>
							</thead>
							<tbody id='form_tbody'>
								<tr>
									<td>
										<input type="text" autocomplete="off" value="名称A" />
									</td>
									<td>
										<input type="number" autocomplete="off" class="form_text blur_val" value="20" />
									</td>
									<td class="td_color">
										<input type="text" autocomplete="off" class="myminicolors opacity" value="#4572a7" />
									</td>
										<td>
										<input type="text" autocomplete="off" value="" />
									</td>
									<td>
										<button type="button" class="btn btn-warning btn-mini disabled">
										<i class="icon-minus-sign icon-white"></i>
										</button>
									</td>
								</tr>
								<tr>
									<td>
										<input type="text" autocomplete="off" class="form_text blur_name" value="名称B" />
									</td>
									<td>
										<input type="number" autocomplete="off" class="form_text blur_val" value="30" />
									</td>
									<td class="td_color">
										<input type="text" autocomplete="off" class="myminicolors opacity" value="#aa4643" />
									</td>
										<td>
										<input type="text" autocomplete="off" value="" />
									</td>
									<td>
										<button type="button" class="btn btn-warning btn-mini disabled">
										<i class="icon-minus-sign icon-white"></i>
										</button>
									</td>
								</tr>
								<tr>
									<td>
										<input type="text" autocomplete="off" class="form_text blur_name" value="名称C" />
									</td>
									<td>
										<input type="number" autocomplete="off" class="form_text blur_val" value="40" />
									</td>
									<td class="td_color">
										<input type="text" autocomplete="off" class="myminicolors opacity" value="#89a54e" />
									</td>
										<td>
										<input type="text" autocomplete="off" value="" />
									</td>
									<td>
										<button type="button" class="btn btn-warning btn-mini">
										<i class="icon-minus-sign icon-white"></i>
										</button>
									</td>
								</tr>
							</tbody>
						</table>
